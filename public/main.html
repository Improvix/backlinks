<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>–ò–º–ø–æ—Ä—Ç CSV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-dark text-white p-4">
  <div class="container">
    <h2 class="mb-4">üì• –ò–º–ø–æ—Ä—Ç –±–µ–∫–ª–∏–Ω–∫–æ–≤ –∏–∑ CSV</h2>

    <div class="mb-3">
      <label class="form-label">–ó–∞–≥—Ä—É–∑–∏—Ç—å CSV –≤ Firebase</label>
      <div class="row g-2">
        <div class="col">
          <input type="file" class="form-control" id="csvUpload" accept=".csv">
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" onclick="uploadCSVToFirebase()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </div>
      </div>
    </div>

    <div class="my-4">
      <div id="progressText" class="mb-2">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏...</div>
      <div class="progress" role="progressbar" aria-label="–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏" aria-valuemin="0" aria-valuemax="100">
        <div id="progressBar" class="progress-bar bg-success" style="width: 0%">0%</div>
      </div>
    </div>
  </div>

  <script>
    async function uploadCSVToFirebase() {
      const fileInput = document.getElementById('csvUpload');
      const file = fileInput.files[0];
      if (!file) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ CSV —Ñ–∞–π–ª");
        return;
      }

      document.getElementById('progressText').textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞...';

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: async function(results) {
          const rawData = results.data;
          const total = rawData.length;
          let uploaded = 0;

          const sampleRow = rawData[0] || {};
          const keys = Object.keys(sampleRow);

          const urlKey = keys.find(k => k.toLowerCase().includes('referr'));
          const langKey = keys.find(k => k.toLowerCase().includes('lang'));
          const emailKey = keys.find(k => k.toLowerCase().includes('email'));
          const mainDomainKey = keys.find(k => k.toLowerCase().includes('maindomain'));

          if (!urlKey || !mainDomainKey) {
  alert("–í CSV –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø–æ–ª—è Referring page URL –∏ mainDomain");
  return;
}

for (let i = 0; i < total; i++) {
  const row = rawData[i];
  const entry = {
    url: row[urlKey]?.trim() || '',
    lang: langKey ? (row[langKey]?.trim() || '') : '',  // <-- –≤–æ—Ç —Ç–∞–∫
    email: '', // email –≤—Å–µ–≥–¥–∞ –ø—É—Å—Ç–æ–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    mainDomain: row[mainDomainKey]?.trim() || '',
    status: 'new',
    reStatus: 'new', // –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è email-research
    createdAt: new Date().toISOString()
  };

  if (entry.url && entry.mainDomain) {
    await fetch('/api/backlinks', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(entry)
    });
  }

  uploaded++;

  const percent = Math.round((uploaded / total) * 100);
  document.getElementById('progressText').textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${uploaded} / ${total}`;
  document.getElementById('progressBar').style.width = `${percent}%`;
  document.getElementById('progressBar').textContent = `${percent}%`;
}

          alert(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${uploaded} –∏–∑ ${total}`);
          window.location.href = 'research.html';
        }
      });
    }
  </script>
</body>
</html>
