<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/x-icon" />

  <title>Research –û—Ç–µ–ª–µ–π</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="/firebase-init.js"></script>
  

</head>
<body class="bg-dark text-white p-4">

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>üîç Search for hotel emails</h2>
    <a href="hotels.html" class="btn btn-sm btn-outline-light">‚¨ÖÔ∏è Back to projects</a>
  </div>

  <div id="hotelInfo" class="mb-4"></div>

  <form id="researchForm" class="row g-3">
    <div class="col-md-4">
      <input type="email" id="emailInput" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-4">
      <input type="url" id="contactPageInput" class="form-control" placeholder="Link to contact page">
    </div>
    <div class="col-md-4">
      <input type="url" id="formPageInput" class="form-control" placeholder="Form link">
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-success">‚úÖ Ready</button>
      <button type="button" class="btn btn-danger" onclick="markInvalid()">‚ùå Invalid</button>
      <button type="button" class="btn btn-warning" onclick="searchInGoogle()">üîé Search in Google</button>

    </div>
  </form>

  <div class="mt-5">
    <p id="progressInfo"></p>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = urlParams.get('projectId');

  let hotels = [];
  let currentHotelIndex = 0;

  async function fetchHotels() {
    const res = await fetch(`/api/hotels-city/${projectId}/hotels`);
    hotels = await res.json();
    hotels = hotels.filter(hotel => hotel.status === 'new');
    
    if (hotels.length === 0) {
      document.getElementById('hotelInfo').innerHTML = '<h4>‚úÖ –í—Å–µ –æ—Ç–µ–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!</h4>';
      document.getElementById('researchForm').style.display = 'none';
      return;
    }

    showHotel();
  }

  function showHotel() {
    const hotel = hotels[currentHotelIndex];
    document.getElementById('hotelInfo').innerHTML = `
      <h4>üè® ${hotel.name}</h4>
      <p><b>ID:</b> ${hotel.hotelId}</p>
      <p><b>–û—Ç–µ–ª—å ${currentHotelIndex + 1} –∏–∑ ${hotels.length}</b></p>
    `;
    document.getElementById('emailInput').value = '';
    document.getElementById('contactPageInput').value = '';
    document.getElementById('formPageInput').value = '';

    document.getElementById('progressInfo').textContent = `Hotels left to process: ${hotels.length - currentHotelIndex} –æ—Ç–µ–ª–µ–π`;
  }

  async function submitForm(e) {
    e.preventDefault();

    const email = document.getElementById('emailInput').value.trim();
    const contactPageUrl = document.getElementById('contactPageInput').value.trim();
    const formUrl = document.getElementById('formPageInput').value.trim();

    if (!email) return alert('–£–∫–∞–∂–∏ email!');

    const hotel = hotels[currentHotelIndex];

    await fetch(`/api/hotels-city/${projectId}/hotels/${hotel.hotelId}/mark-done`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, contactPageUrl, formUrl })
    });

    nextHotel();
  }

  async function markInvalid() {
    const hotel = hotels[currentHotelIndex];

    await fetch(`/api/hotels-city/${projectId}/hotels/${hotel.hotelId}/mark-invalid`, {
      method: 'POST'
    });

    nextHotel();
  }

  function nextHotel() {
    currentHotelIndex++;
    if (currentHotelIndex >= hotels.length) {
      alert('‚úÖ –í—Å–µ –æ—Ç–µ–ª–∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!');
      window.location.href = '/hotels.html';
    } else {
      showHotel();
    }
  }

  document.getElementById('researchForm').addEventListener('submit', submitForm);

  fetchHotels();

  function searchInGoogle() {
  const hotel = hotels[currentHotelIndex];
  const query = encodeURIComponent(hotel.name || '');
  const url = `https://www.google.com/search?q=${query}`;
  window.open(url, '_blank');
}

</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
