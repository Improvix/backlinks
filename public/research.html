<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>–†–∞–±–æ—Ç–∞ —Å –µ–º–µ–π–ª–∞–º–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="/firebase-init.js"></script>
    
  </head>
<body class="bg-dark text-white p-4">
  <div class="container">
    <div>
        <a href="index.html" class="btn btn-sm btn-outline-light me-2">üè† –ì–ª–∞–≤–Ω–∞—è</a>
      </div>
    <h2 class="mb-4">üîç –†–∞–±–æ—Ç–∞ —Å –µ–º–µ–π–ª–∞–º–∏</h2>

    <div class="mb-3">
      <span id="countPending" class="btn btn-outline-light btn-sm disabled">üì® –û—Å—Ç–∞–ª–æ—Å—å –±–µ–∑ –µ–º–µ–π–ª–æ–≤: ...</span>
      <span id="countDone" class="btn btn-outline-success btn-sm disabled">‚úÖ –ì–æ—Ç–æ–≤–æ: ...</span>
      <span id="countInvalid" class="btn btn-outline-warning btn-sm disabled">‚ö†Ô∏è –ù–µ–≤–∞–ª–∏–¥–Ω—ã–µ: ...</span>
    </div>

    <div class="mb-3">
      <label class="form-label">Backlink URL</label>
      <a id="backlink" href="#" class="form-control text-info" target="_blank"></a>
    </div>

    <div class="mb-3">
      <label class="form-label">Email <small>(–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, —Å @)</small></label>
      <input type="email" id="emailInput" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">–°—Å—ã–ª–∫–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤</label>
      <input type="url" id="contactPageInput" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ä–º—É</label>
      <input type="url" id="formInput" class="form-control" />
    </div>

    <div class="d-flex gap-2 mt-4">
      <button class="btn btn-secondary" onclick="loadPrev()">‚Üê –ù–∞–∑–∞–¥</button>
      <button class="btn btn-secondary" onclick="loadNext()">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
      <button class="btn btn-success" onclick="markAsDone()">‚úì –ì–æ—Ç–æ–≤–æ</button>
      <button class="btn btn-warning" onclick="markAsInvalid()">√ó –ù–µ–≤–∞–ª–∏–¥–Ω—ã–π</button>
    </div>
  </div>

  <script>
    let backlinks = [];
    let currentIndex = 0;

    async function updateCounters() {
  const projectId = new URLSearchParams(window.location.search).get('projectId');
  if (!projectId) return alert("projectId –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ URL");

  const pendingRes = await fetch(`/api/project-backlinks/research?projectId=${projectId}`);
  const res = await fetch(`/api/project-backlinks/research-counts?projectId=${projectId}`);

  backlinks = await pendingRes.json();
  currentIndex = 0;

  const counts = await res.json();

  document.getElementById('countPending').textContent = `üì® –û—Å—Ç–∞–ª–æ—Å—å –±–µ–∑ –µ–º–µ–π–ª–æ–≤: ${counts.new}`;
  document.getElementById('countDone').textContent = `‚úÖ –ì–æ—Ç–æ–≤–æ: ${counts.done}`;
  document.getElementById('countInvalid').textContent = `‚ö†Ô∏è –ù–µ–≤–∞–ª–∏–¥–Ω—ã–µ: ${counts.invalid}`;

  if (backlinks.length === 0) {
    alert("‚úÖ –í—Å–µ —Å—Å—ã–ª–∫–∏ —Å –µ–º–µ–π–ª–∞–º–∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!");
    window.location.href = `email-builder.html?projectId=${projectId}`;
    return;
  }

  loadNext();
}



    function render(entry) {
      document.getElementById('backlink').href = entry.url;
      document.getElementById('backlink').textContent = entry.url;
      document.getElementById('emailInput').value = entry.email || '';
      document.getElementById('contactPageInput').value = entry.contactPageUrl || '';
      document.getElementById('formInput').value = entry.contactFormUrl || '';
    }

    function loadNext() {
  if (currentIndex < backlinks.length) {
    render(backlinks[currentIndex]);
    currentIndex++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ render
  } else {
    alert("‚úÖ –í—Å–µ —Å—Å—ã–ª–∫–∏ —Å –µ–º–µ–π–ª–∞–º–∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!");
    window.location.href = 'email-builder.html';
  }
}


    function loadPrev() {
      if (currentIndex <= 1) {
        alert("–≠—Ç–æ –ø–µ—Ä–≤—ã–π –±–µ–∫–ª–∏–Ω–∫!");
        return;
      }
      currentIndex -= 2;
      loadNext();
    }

    async function markAsDone() {
  const projectId = new URLSearchParams(window.location.search).get('projectId');
  const entry = backlinks[currentIndex - 1];
  const email = document.getElementById('emailInput').value.trim();
  const contactPageUrl = document.getElementById('contactPageInput').value.trim();
  const contactFormUrl = document.getElementById('formInput').value.trim();

  if (email && !email.includes('@')) {
  return alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email");
}
  await fetch(`/api/project-backlinks/${projectId}/${entry.id}/mark-done`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, contactPageUrl, contactFormUrl, researchAt: new Date().toISOString() })
  });

  updateCounters();
}


async function markAsInvalid() {
  const projectId = new URLSearchParams(window.location.search).get('projectId');
  const entry = backlinks[currentIndex - 1];

  const reason = prompt("–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É, –ø–æ—á–µ–º—É –µ–º–µ–π–ª –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π:");
  if (!reason) return;

  await fetch(`/api/project-backlinks/${projectId}/${entry.id}/mark-invalid`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ reason })
  });

  updateCounters();
}



    window.onload = updateCounters;
  </script>
</body>
</html>
